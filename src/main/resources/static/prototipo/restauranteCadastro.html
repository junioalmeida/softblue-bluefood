<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="Author" content="Junio Almeida"/>
		<meta name="descripton" content="BlueFood, plataforma de comida em delivery"/>
		<meta name="keywords" content="BlueFood, Comida, Restaurante, Delivery"/>
		<link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css"/>
		<title>BlueFood</title>
	</head>
	<body>
		
		<header>
			<div id="div-header">
				<span class="element-aux-allign-image"></span>
				<a href="">
					<img src="images/bf_logotipoSistema.png" class="logotipo"/>
				</a>
			</div>	

			<div id="div-header-user">
				Olá Nome do Usuário!
			</div>
		</header>
		<br/><br/>
		<!-- Cabeçalho fim -->

		<div>
			<h1>Cadastro de Restaurante</h1>	

			<div>
				<form method="post" action="">
					<fieldset>
						<label for="name">Nome do Restaurante:</label>
						<br/><input type="text" id="name" name="name" placeholder="Nome..."/>	
						<br/><br/>

						<label for="cnpj">CNPJ:</label>
						<br/><input type="text" id="cnpj" name="cpnj" placeholder="CNPJ..."/>	
						<br/><br/>

						<label for="email">E-mail:</label>
						<br/><input type="text" id="email" name="email" placeholder="E-mail..."/>	
						<br/><br/>

						<label for="phone">Telefone:</label>
						<br/><input type="text" id="phone" name="phone" placeholder="Telefone..."/>	
						<br/><br/>

						<label for="cep">CEP:</label>
						<br/><input type="text" id="cep" name="cep" placeholder="CEP..."/>	
						<br/><br/>

						<label for="category">Categoria de comida:</label>
						<br/>
						<select id="category" name="category">
							<option>Salada</option>	
							<option>Churrasco</option>	
							<option>Pizza</option>	
							<option>Hamburguer</option>	
						</select>	
						<br/><br/>

						<label for="logo">Logotipo:</label>
						<br/><input type="file" id="logo" name="logo"/>	
						<br/><br/>

						<label for="password">Senha:</label>
						<br/><input type="password" id="password" name="password" placeholder="Senha..."/>	
						<br/><br/>

						<div id="error-message">
							Aqui vai um exemplo de mensagem de erro
						</div>

						<br/>

						<input type="button" value="Cadastrar" onClick="location.href='restauranteHome.html';"/>
					</fieldset>
				</form>
			</div>

			<br/>
			
			<input type="button" value="Voltar" onClick="location.href='index.html';"/>
		</div>

		<!-- Rodapé início -->
		<br/><br/>
	</body>
</html>
