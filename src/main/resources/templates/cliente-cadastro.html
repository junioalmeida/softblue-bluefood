<!DOCTYPE html>
<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

	<body>
		<div layout:fragment="content">
			<div>
				<h1>Cadastro de Cliente</h1>	
				
				<div id="success-message">
					Aqui vai uma mensagem de sucesso.
				</div>
	
				<br/>
	
				<div>
					<form method="post" th:object="${custumer}" action="/public/custumer/save">
						<fieldset>
							<label for="name">Nome:</label>
							<br/><input type="text" id="name" name="name" placeholder="Nome..." th:field="*{name}"/>	
							<br/><br/>
							
							<div id="error-message">
								Aqui vai um exemplo de mensagem de erro
							</div>
	
							<label for="cpf">CPF:</label>
							<br/><input type="text" id="cpf" name="cpf" placeholder="CPF..." th:field="*{cpf}"/>	
							<br/><br/>
	
							<label for="email">E-mail:</label>
							<br/><input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}"/>	
							<br/><br/>
	
							<label for="phone">Telefone:</label>
							<br/><input type="text" id="phone" name="phone" placeholder="Telefone..." th:field="*{phone}"/>	
							<br/><br/>
	
							<label for="cep">CEP:</label>
							<br/><input type="text" id="cep" name="cep" placeholder="CEP..." th:field="*{cep}"/>	
							<br/><br/>
	
							<label for="password">Senha:</label>
							<br/><input type="password" id="password" name="password" placeholder="Senha..." th:field="*{password}"/>	
							<br/><br/>
	
							<input type="submit" value="Cadastrar"/>
						</fieldset>
					</form>
				</div>
	
				<br/>
	
				<input type="button" value="Voltar" onClick="location.href='index.html';"/>
			</div>
		</div>
	</body>
</html>
